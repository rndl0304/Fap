<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <style>
        a {
            color: red;
        }

        a.my-class {
            color: green;
        }

        a.my-class.another-class {
            color: rebeccapurple;
        }

        a.my-class.another-class[href] {
            color: goldenrod;
        }

        a.my-class.another-class[href]:hover {
            color: lightgrey;
        }

        a.my-class.another-class[href]:visited {
            color: green;
        }
    </style>
</head>

<body>
    <a class="my-class another-class" href="#">A link</a>
</body>

</html>
